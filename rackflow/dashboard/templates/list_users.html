{% extends "base.html" %} {% load static %} {% block content %}
<div class="p-10 bg-gray-100 font-sans h-screen">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">All Users</h1>
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-[var(--secondary-light)]">
          <th class="p-2 text-[var(--primary-dark)]">#</th>
          <th class="p-2 text-[var(--primary-dark)]">Username</th>
          <th class="p-2 text-[var(--primary-dark)]">Email</th>
          <th class="p-2 text-[var(--primary-dark)]">Date Joined</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
  <tr class="border-b border-[var(--primary-dark)]">
    <td class="p-2">{{ forloop.counter }}</td>
    <td class="p-2">{{ user.first_name }}</td>
    <td class="p-2">{{ user.email }}</td>
    <td class="p-2">{{ user.date_joined }}</td>
  </tr>
{% empty %}
  <tr><td colspan="4">No users found.</td></tr>
{% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
