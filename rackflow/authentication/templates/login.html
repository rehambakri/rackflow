{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <title>Login Page</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(to bottom, #f9fafb 0%, #e5e7eb 100%);
      }
    </style>
  </head>
  <body>
    <div class="gradient-bg h-dvh flex items-center justify-center">
      <!-- Centered Login Form -->
      <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md flex flex-col gap-4">
        <div class="text-center">
          <div class="flex justify-center items-center h-15 mb-6">
            <!-- Logo -->
            <img
              src="{% static 'images/logo.svg' %}"
              alt="Logo"
              class="w-12 h-12"
            />
          </div>
          <h1 class="text-4xl font-bold text-gray-800 mt-2">Welcome Back!</h1>
          <p class="text-gray-600 mt-2">Login to continue to Rackflow.</p>
        </div>
        {{form.errors}}
        <!-- Login Form -->
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-6">
            <!-- email -->
            <label
              class="block text-sm font-medium text-gray-700 mb-1"
              for="email"
              >Email</label
            >
            <div class="relative rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <span class="material-icons text-gray-400">mail</span>
              </div>
              <input
                class="focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-lg py-3 px-4"
                type="email"
                name="username"
                class="form-control"
                id="id_email"
                required
                placeholder="email"
              />
            </div>
          </div>
          <!-- password -->
          <div class="mb-6">
            <label
              class="block text-sm font-medium text-gray-700 mb-1"
              for="password"
              >Password</label
            >
            <div class="relative rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <span class="material-icons text-gray-400">lock</span>
              </div>
              <input
                class="focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-lg py-3 px-4"
                type="password"
                name="password"
                class="w-full px-4 py-2 border rounded focus:outline-none"
                id="id_password"
                required
                placeholder="••••••••"
              />
              <span
                id="togglePassword"
                class="material-icons absolute right-3 top-2.5 text-gray-400 cursor-pointer select-none"
              >
                visibility_off
              </span>
            </div>
          </div>

          <div>
            <button
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[var(--primary)] hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] transition duration-150 ease-in-out"
              type="submit"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const toggle = document.getElementById("togglePassword");
      const password = document.getElementById("id_password");

      toggle.addEventListener("click", () => {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        toggle.textContent =
          type === "password" ? "visibility_off" : "visibility";
      });

    </script>
  </body>
</html>
